<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Jogo da Adivinhação</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Tente adivinhar o numero secreto!!!</h1>
    <main class="principal">
       
          <div>
            <label>Chute um numero de 1 a 15: </label>
            <input id="chute" type="number">
            <br>
            <input id="botao" type="submit" value="Adivinhar" class="Botao">
          </div>
        
          <textarea cols="40" rows="10" id="resultado" class="input-padrao"></textarea>

      </main>
    <script src="script.js"></script>
  </body>
</html>
